<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victoria University Cyber Federation</title>
  <link rel="icon" type="image/x-icon" href="adrianvulogo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(bg.png);
      background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      color: #8a2be2;
      font-size: 36px;
      margin-bottom: 20px;
      animation: slideInDown 1s ease-out;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-bottom: 30px;
      animation: slideInUp 1s ease-out;
    }

    .icon {
      font-size: 64px;
      color: #8a2be2;
      margin-bottom: 20px;
      animation: pulse 1s infinite alternate;
    }

    a{
    text-decoration: none;
    font-weight: bold;
    color: #2b7be2;
    }
    .signup-count {
      font-size: 24px;
      color: #8a2be2;
      margin-bottom: 20px;
      animation: bounceIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bounceIn {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üõ°Ô∏è</div>
    <h1>Victoria University Cyber Federation</h1>
    <p>Join us in securing the digital future! <a href="sign-up">Sign Up</a></p>
    <div class="signup-count">Currently 3 sign-ups!</div>
  </div>
  <!-- Get your nose out of here -->
</body>
</html>
